{% extends "gestion/base_auth.html" %}

{% block content %}
<div class="text-center mb-4">
    <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
        <i class="bi bi-shield-lock text-primary fs-3"></i>
    </div>
    <h4 class="fw-bold">Mot de passe oublié ?</h4>
    <p class="text-muted small">Entrez votre email pour recevoir le lien.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label small fw-bold">Votre adresse Email</label>
        <input type="email" name="email" class="form-control" placeholder="exemple@agritech.bj" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
        Envoyer le lien
    </button>
</form>

<div class="text-center mt-3">
    <a href="{% url 'login' %}" class="text-decoration-none small">Retour à la connexion</a>
</div>
{% endblock %}
