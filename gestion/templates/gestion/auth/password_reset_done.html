{% extends "gestion/base_auth.html" %}

{% block content %}
<div class="text-center p-2">
    <div class="mb-4">
        <i class="bi bi-envelope-check-fill text-success" style="font-size: 3.5rem;"></i>
    </div>
    <h4 class="fw-bold mb-3">Email envoyé !</h4>
    <p class="text-muted small mb-4">
        Un lien de récupération a été envoyé à votre adresse. Si vous ne recevez rien d'ici 5 minutes, vérifiez vos <strong>courriers indésirables (spams)</strong>.
    </p>
    <div class="d-grid">
        <a href="{% url 'login' %}" class="btn btn-outline-primary rounded-pill fw-bold">
            Retour à la connexion
        </a>
    </div>
</div>
{% endblock %}
