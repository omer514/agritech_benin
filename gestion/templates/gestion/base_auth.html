<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech | Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            width: 100%;
            max-width: 400px; /* Force la largeur pour éviter l'écrasement */
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .brand-logo {
            color: #1a4d2e;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="brand-logo">
            <h2><i class="bi bi-tree-fill"></i> AgriTech</h2>
        </div>
        
        <div class="card p-4">
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="text-center mt-4 text-muted small">
            &copy; 2026 AgriTech-Benin
        </div>
    </div>

</body>
</html>
